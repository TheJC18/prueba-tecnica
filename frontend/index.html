<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - Jolber Chirinos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-4 text-primary">
                <i class="fas fa-tasks me-3"></i>
                Gestión de Tareas - Prueba PHP
            </h1>
        </header>
        
        <div id="message"></div>
        
        <!-- Formulario para agregar tareas -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h4 mb-0">
                    <i class="fas fa-plus me-2"></i>
                    Agregar Nueva Tarea
                </h2>
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            Título: <span class="text-danger">*</span>
                        </label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción (opcional):</label>
                        <textarea id="description" name="description" class="form-control" rows="3" placeholder="Descripción opcional"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>
                            Agregar Tarea
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="loadTasks()">
                            <i class="fas fa-sync-alt me-2"></i>
                            Recargar Lista
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Lista de tareas -->
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">
                    <i class="fas fa-list me-2"></i>
                    Lista de Tareas
                </h2>
            </div>
            <div class="card-body">
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
